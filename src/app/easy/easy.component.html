
<div class="container">
  <div class="row">
    <div class="col-md-2 col-md-offset-5">
      <button
        *ngFor="let x of round;"
        style="cursor: pointer"
        (click)="onSelected(x)"
        class="btn mybtn"
      >{{ x }}
      </button>
    </div>
  </div>
  <hr>
  <div class="row">
    <app-number1 *ngIf="index == 1"></app-number1>
    <app-number2 *ngIf="index == 2"></app-number2>
    <app-number3 *ngIf="index == 3"></app-number3>
  </div>
</div>
