
<div *ngIf="num != null;" class="container">
  <p>3.4)</p>
  <p>n = {{ num }}</p>
  <table>
    <tr script="buildStar(num)" *ngFor="let row of rows" class="row">
      <td *ngFor="let col of cols">
        <div class="cell">{{ star[((num-1)*row)+(row+col)] }}</div>
      </td>
    </tr>
    <!-- ((num-1)*row)+(row+col) -->
  </table>
</div>
